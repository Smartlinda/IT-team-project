  <style>
  .grid-container {
    display: grid;
    grid-template-columns: 351.55px 351.55px 351.55px 351.55px 351.55px;
    padding: 10px;
  }
  .grid-container2 {
    display:grid;
    grid-template-columns: auto auto;
    padding:10px;

  }
  .grid-item {
    /* border: 1px solid rgba(0, 0, 0, 0.8); */
    padding: 20px;
    text-align: center;
  }

<body onload="initalize();" style="background-color:transparent;">

  <!-- <div class="container"> -->
  <div class="grid-container">
    <!-- GRID ITEM 1 -->
    <div id='card-item1' class="grid-item">
      <h4>Your Card</h4>
      <img src="../imgs/enemies_icons/dragonborn.jpg" style="margin:10px; border:5px solid white;">
      <div class="card1">
        <img src="../imgs/card_layout.png" alt="card" style="width: 200%; position: relative;left:60%;">
        <h2 id="pl1name" style="text-align:center; position:absolute;top:45%;left:70%;">Paarthurnax</h2>
        <img class="img_hero" style="width:150%;left:90%;z-index:100;" src="../imgs/hero1.gif" alt="dragonight">
        <div id="category_select1" class="skill_select">
          <form accept-charset="utf-8">
            <select class="dropdown1" name="Number" style="left:90%;position:relative">
              <option id="pl1cat1" value="1"></option>
              <option id="pl1cat2" value="2"></option>
              <option id="pl1cat3" value="3"></option>
              <option id="pl1cat4" value="4"></option>
              <option id="pl1cat5" value="5"></option>
            </select>
            <br><br><input id="pl1atk" class="w3-button w3-black" type="submit" onclick="skill_select.style.display='none'; this.style.display = 'none';" style="top:60%; left:100%; position:absolute;" value="Attack!">
          </form>
        </div>
      </div>
    </div>
    <!-- END OF GRID ITEM 1 -->
    <!-- GRID ITEM 2 -->
    <div class="grid-item">
      <h4>Ebony Warrior </h4>
      <img src="../imgs/enemies_icons/ebony_warrior.jpg" style="margin:10px; border:5px solid white;">
      <div class="card1">
        <img src="../imgs/card_layout.png" alt="card" style="width: 200%; position: relative;left:60%;">
        <h2  id="pl2name" style="text-align:center; position:absolute;top:45%;left:70%;">Paarthurnax</h2>
        <img class="img_hero" style="width:150%;left:90%;z-index:100;" src="../imgs/hero1.gif" alt="dragonight">
        <div id="category_select2" class=" skill_select">
          <form accept-charset="utf-8">
            <select class="dropdown1" name="Number" style="left:90%;position:relative">
              <option id="pl2cat1" value="1"></option>
              <option id="pl2cat2" value="2"></option>
              <option id="pl2cat3" value="3"></option>
              <option id="pl2cat4" value="4"></option>
              <option id="pl2cat5" value="5"></option>
            </select>
            <!-- <br><br><input class="w3-button w3-black" type="submit" onclick="skill_select.style.display='none'; this.style.display = 'none';" style="top:60%; left:100%; position:absolute;" value="Attack!"> -->
          </form>
        </div>
      </div>
    </div>
    <!-- END OF GRID ITEM 2 -->
    <!-- GRID ITEM 3 -->
    <div class="grid-item">
    </div>
    <!-- END OF GRID ITEM 3 -->
    <!-- GRID ITEM 4 -->
    <div class="grid-item">
    </div>
    <!-- END OF GRID ITEM 4 -->
    <!-- GRID ITEM 5 -->
    <div class="grid-item">
    </div>
    <!-- END OF GRID ITEM 5 -->
    <!-- <button id="mybutt" class="btn1" type="button">Strength 2</button> -->
  </div>

  <div class="grid-container2">
    <!-- HERE GOES THE STATS -->
    <div class="grid-item">
      <h3 id="round-counter" >ROUND 3</h3><br/>
      <h4 id="whose-turn">Player turn</h4>
      <h4 id="card-counter">Number of cards in deck: 10</h4>
      <h4 id="common-pile" >Number of cards in common pile: 32</h4>
    </div>
    <!-- HERE ENDS THE STATS -->
    <div class="grid-item">
      <!-- <a class="w3-button w3-black" href="/toptrumps/">Quit Game</a> -->
      <input class="w3-button w3-black" type="submit" value="Next round"><br>
    </div>
  </div>

    alert("One opponent remaining!");
  }
